<div *ngIf="protocol; else noprotocol">
    <div *ngFor="let drug of protocol.drugs">
        <p>Drug Name: {{ drug.name }}</p>
        <p>Drug Dosage: {{ drug.dosage }}</p>
        <p>Drug interval: {{ drug.application_interval }}</p>
        <p>Drug duration: {{ drug.duration }}</p>
    </div>
</div>

<canvas id="chart"></canvas>

<ng-template #noprotocol> no drugs here, champs </ng-template>
